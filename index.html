<!doctype html>
<html lang="no">
    <head>
        <title>BO4 XP Calc</title>
        <link rel="icon" href="bilder/favicon.png">
        <link rel="apple-touch-icon" href="bilder/favicon.png">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
        
        <!-- Denne sÃ¸rger for at App kan brukes off-line -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <!-- Disse fjerner browser header og ramme, ser ut som en nativ App -->
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <div id="wrapper">
            <form>
                <input type="number" id="inpPrestige" oninput="calculate()" placeholder="Prestige">
                <input type="number" id="inpLevel" oninput="calculate()" placeholder="Level">
            </form>
            <div>
                <span>Next Prestige</span>
                <div class="barbg">
                    <div id="barp"></div>
                </div>
            </div>
            
            <div>
                <span>Master Prestige</span>
                <div class="barbg">
                    <div id="barm"></div>
                </div>
            </div>
            
            <div>
                <span>Level 1000</span>
                <div class="barbg">
                    <div id="bar1"></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
